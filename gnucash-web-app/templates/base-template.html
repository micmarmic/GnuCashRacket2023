  <title>@|page-title|</title>

  <style>
    .tree-menu {
      max-width: 640px;
      margin: 10px auto;
    }

    input {
      font-size: 1em;
    }

    .tree-menu ol.tree {
      padding-left: 30px;
    }

    .tree-menu li {
      list-style-type: none;
      user-select: none;
      color: #313131;
      position: relative;
      margin-left: -15px;
      border-left: 1px dotted #aaa;
    }

    .tree-menu li label {
      padding-left: 37px;
      cursor: pointer;
      background: url("img/folder-horizontal.png") no-repeat 15px 2px;
      display: block;
    }

    .tree-menu li input {
      width: 1em;
      height: 1em;
      position: absolute;
      left: -0.5em;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .tree-menu li input+ol {
      height: 1em;
      margin: -16px 0 0 -44px;
      background: url("img/toggle-small-expand.png") no-repeat 40px 0;
    }

    .tree-menu li input+ol>li {
      display: none;
      margin-left: -14px !important;
      padding-left: 1px
    }

    .tree-menu li.file {
      margin-left: -1px !important;
    }

    .tree-menu li.file a {
      display: inline-block;
      padding-left: 21px;
      color: #313131;
      text-decoration: none;
      background: url("img/document.png") no-repeat 0 0;
    }

    .tree-menu li input:checked+ol {
      height: auto;
      margin: -21px 0 0 -44px;
      padding: 25px 0 0 80px;
      background: url("img/toggle-small.png") no-repeat 40px 5px;
    }

    .tree-menu li input:checked+ol>li {
      display: block;
      margin: 0 0 0.063em;
    }

    .tree-menu li input:checked+ol>li:first-child {
      margin: 0 0 0.125em;
    }
  </style>




  <!-- Bootstrap core CSS  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
