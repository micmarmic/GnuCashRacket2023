<h2>DEBUG</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Account</th>
        <th class="align-items-center">Amount</th>
        <th class="align-items-center">Total</th>
        <th class="align-items-center">Balance</th>
      </tr>
    </thead>
    <tbody>
      @in[line ledger-lines]{
      <tr class="@(ledger-line-color-class line)">
        <!-- ledger-line is a list, values are in order 1st to nth -->
        <td>@(ledger-line-date line)</td>
        <td>@(ledger-line-description line)</td>
        <td>@(ledger-line-account-name line)</td>
        <td class="align-items-right">@(ledger-line-value line)</td>
        <td class="align-items-right">@(ledger-line-total line)</td>
        <td class="align-items-right">@(ledger-line-balance line)</td>
      </tr>
      }
    </tbody>
  </table>
</div>
